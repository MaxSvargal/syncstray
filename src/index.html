<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SyncStray</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <header id="header">
      <a href="#" id="do-sync" class="rotate">sync</a>
      <a href="#" id="do-watch">watch</a>
      <a href="#" id="do-options"></a>
      <canvas id="counter" width="60" height="60"></canvas>
      <div id="counter-label"></div>
      <h1>Sync<span>Stray</span></h1>
    </header>
    <div id="options" class="hidden">
      <div class="options-item">
        <a href="#" id="option_change_folder" class="options-btn">
          Change download directory
          <span class="options-btn-current" id="options_change_folder_label"></span>
        </a>

        <a href="#" id="option_logout" class="options-btn">
          Logout from vk.com
          <span class="options-btn-current" id="options_username_label"></span>
        </a>
      </div>
      <div class="options-item">
        <input class="options-item-input" id="options_threads" type="text" value="4" maxlength="2" min="1">
        <div class="options-item-input-label">Number of download threads</div>
      </div>
      <div class="options-item">
        <a href="#" id="option_smooth_bars" class="options-item-checkbox checked">
          <div class="options-item-checkbox-icon"></div>
          <div class="options-item-input-label">Enable smooth animation of bars (GPU acceleration)</div>
        </a>
      </div>
      <div class="options-item">
        <a href="#" id="option_integrity" class="options-item-checkbox">
          <div class="options-item-checkbox-icon"></div>
          <div class="options-item-input-label">Check hashes of downloaded files (caution: many http requests to the server)</div>
        </a>
      </div>
      <a href="#" class="bnt-close-options" id="do-options-close">Done</a>
    </div>
    <div class="wrap">
      <ul id="music-list"></ul>
    </div>
    <input type="file" id="choose-folder" nwdirectory />
    <script>
      require('coffee-script');
      require('./lib/syncstray.coffee');
    </script>
  </body>
</html>
