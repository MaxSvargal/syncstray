<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SyncStray</title>
  </head>
  <body style="margin:0">
    <div id="root"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        document.write(script.outerHTML);
      }
    </script>
  </body>
</html>
